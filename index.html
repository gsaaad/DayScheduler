<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>

      <p id="currentDay" class="lead"></p>
      <p id="currentTime" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="time-block">
        <div class="row">
          <div class="list-group-item col hour text-right">9 AM</div>
          <p class="list-group-item col-9 bg-success description"  id= "9"></>
         <div class = "col saveBtn text-justify">SAVE ICON</div>
        </div>
        <div class="row">
          <div class = "list-group-item col hour text-right" >10 AM</div>
          <div class = "list-group-item col-9 bg-success description" id= "10"></div>
          <div class = "col saveBtn">SAVE ICON</div>
        </div>
        <div class="row">
          <div class = "list-group-item col hour text-right" >11 AM</div>
          <div class = "list-group-item col-9 bg-success description" id= "11"></div>
          <div class = "col saveBtn">SAVE ICON</div>
        </div>
        <div class="row">
          <div class = "list-group-item col hour text-right" >12 PM</div>
          <div class = "list-group-item col-9 bg-success description" id= "12"></div>
          <div class = "col saveBtn">SAVE ICON</div>
        </div>
        <div class="row">
          <div class = "list-group-item col hour text-right" >1 PM</div>
          <div class = "list-group-item col-9 bg-success description" id= "13"></div>
          <div class = "col saveBtn">SAVE ICON</div>
        </div>
        <div class="row">
          <div class = "list-group-item col hour text-right">2 PM</div>
          <div class = "list-group-item col-9 bg-success description" id= "14"></div>
          <div class = "col saveBtn">SAVE ICON</div>
        </div>
        <div class="row">
          <div class = "list-group-item col hour text-right" >3 PM</div>
          <div class = "list-group-item col-9 bg-success description" id= "15"></div>
          <div class = "col saveBtn">SAVE ICON</div>
        </div>
        <div class="row">
          <div class = "list-group-item col hour text-right" >4 PM</div>
          <div class = "list-group-item col-9 bg-success description" id= "16"></div>
          <div class = "col saveBtn">SAVE ICON</div>
        </div>
        <div class="row">
          <div class = "list-group-item col hour text-right" >5 PM</div>
          <div class = "list-group-item col-9 bg-success description" id= "17"> NEW EVENT</div>
          <div class = "col saveBtn">SAVE ICON</div>
        </div>
      </div>
      

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
  </body>
</html>
